{% extends "/shared/_layout.html" %}
{% block nav %}Home{% endblock %}
{% block main_content %}
<div class="container main-feed">
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
            <h1 id="counter">0</h1>
            <button>Click me</button>
            <h1>Imagine a big cool splashy intro page here</h1>

        </div>


        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script src="/static/js/home.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('button').onclick = add_text_box
    });

    function add_text_box () {
        $(this).after("<div class='row'><button>New Button</button>")
        $(this).after("<textarea></textarea></div>")
        $(this).remove()    
    }
</script>
{% endblock %}
